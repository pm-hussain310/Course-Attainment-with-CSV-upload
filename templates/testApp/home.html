<!DOCTYPE html>
{%extends 'testApp/base.html'%}
{%load static%}
{%block content%}

<style media="screen">
body {
  background: green;
}
td, th {
   text-align: center;
}
</style>

<div class="container" align=center style="width:100%">
  <div class="jumbotron">
    <h1 style = "color: red;  margin-top: auto;">Enter Course Details</u></h1>

    <form method="post"> {%csrf_token%}
      <table style="width:100%">
        <tr >
          <th style="text-align:left">
            <label for="regulation"><h5>Regulation :</h5></label>
            <select name="regulation" id="regulation" style="width: 100px; height:30px;" required>
              <option value="">-</option>
              <option value="R16">R16</option>
              <option value="R18">R18</option>
              <option value="R20">R20</option>
            </select>
          </th>
          <th style="text-align:left">
            <label for="year"><h5>Year :</h5></label>
            <select name="year" id="year" style="width: 100px; height:30px;" required>
              <option value="">-</option>
              <option value="I">I</option>
              <option value="II">II</option>
              <option value="III">III</option>
              <option value="IV">IV</option>
            </select>
          </th>
          <th style="text-align:left">
            <label for="semester"><h5>Semester :</h5></label>
            <select name="semester" id="semester" style="width: 100px; height:30px;" required>
              <option value="">-</option>
              <option value="I">I</option>
              <option value="II">II</option>
            </select>
          </th>
        </tr>
        <tr>
          <th style="text-align:left">
            <label for="subject_name"><h5>Subject Name :</h5></label>
            <input id="subject_name" type="text" name="subject_name" value="" required>
          </th>
          <th style="text-align:left">
            <label for="subject_code"><h5>Subject Code :</h5></label>
            <input id="subject_code" type="text" name="subject_code" value="" required>
          </th>
          <th style="text-align:left">
            <label for="academic_year"><h5>Academic Year :</h5></label>
            <input id="academic_year" type="text" name="academic_year" value="" required>
          </th>
        </tr>

      </table><br>
      <input type="submit" name="" value="Submit" class="btn btn-primary btn-lg" style="float:center;">

    </form>
  </div>
</div>

{%endblock%}
